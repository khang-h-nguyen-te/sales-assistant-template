<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">C</div>
            <h1>ChatFlow</h1>
            <p>A live chat interface that allows for seamless, natural communication and connection.</p>
            <button class="close-btn">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Example Messages -->
            <div class="message user">
                <div class="message-content">Hello, how are you doing?</div>
                <div class="message-time">08:15 AM</div>
            </div>
            <div class="message assistant">
                <img src="placeholder-avatar.png" alt="Assistant Avatar" class="avatar">
                <div class="message-details">
                    <div class="message-sender">Assistant</div>
                    <div class="message-content">I'm doing well, thank you! How can I help you today?</div>
                    <div class="message-time">08:16 AM</div>
                </div>
            </div>
             <div class="message user">
                <div class="message-content">I have a question about the return policy for a product I purchased.</div>
                <div class="message-time">Just Now</div>
            </div>
             <div class="message assistant typing">
                <img src="placeholder-avatar.png" alt="Assistant Avatar" class="avatar">
                 <div class="message-details">
                     <div class="message-sender">Assistant</div>
                    <div class="message-content">
                        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                    </div>
                 </div>
            </div>
            <!-- Messages will be added here by JavaScript -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Reply ...">
            <button class="send-btn" id="send-button">âž¤</button>
        </div>
    </div>
    <button class="chat-widget-button">ðŸ’¬</button>

    <script src="script.js"></script>
</body>
</html>
